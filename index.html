<!doctype html>
<html>
  <head>
    <title>Philip Engles' Blackjack</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="atm.css">
  </head>
  <body>
    <div class="controller">
      <div class="title">Your Hand Controller</div>
      <input type="button" value="Hit Me" id="hitMe" />
      <input type="button" value="Stay" id="stay" />
      <input type="button" value="Reset Game" id="resetGame" />
      <input type="button" value="Start Game" id="startGame" />
      <h3>Your Games Won:</h3>
      <div class="user_wins" id="userWins">0</div>
      <h3>Your Games Lost:</h3>
      <div class="house_wins" id="houseWins">0</div>
    </div>

    <div class="house_section">
      <h2>The House's Hand:</h2>
      <div class="house_hand" id="houseHand">Placeholder for cards</div>
    </div>

    <div class="user_section">
      <h2>Your Hand:</h2>
      <div class="user_hand" id="userHand">Placeholder for cards</div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="blackjack.js"></script>
  </body>
</html>
